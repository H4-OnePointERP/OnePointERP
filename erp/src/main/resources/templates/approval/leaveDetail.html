<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>휴가계획서 상세</title>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 800px;
          height : 800px;
        }
        span{
          color: red;
        }
        div {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="container">

    <h4 class="mb-3">휴가계획서 등록</h4>

        <div>
            <label for="empName">작성자</label>
            <input type="text" id="empName" name="empName" class="form-control"
                   th:value="${leaveRes.empName}" readonly>
        </div>

        <div>
            <label for="approver">결재자</label>
            <input type="text" id="approver" name="approver" class="form-control"
                   th:value="${leaveRes.approver}" readonly>
        </div>

    <div>
        <label for="leaveStDt">휴가 시작 날짜</label>
        <input type="text" id="leaveStDt" name="leaveStDt"
               th:value="${leaveRes.leaveStDt}" style="width:200px"> ~
        <label for="leaveEndDt">휴가 종료 날짜</label>
        <input type="text" id="leaveEndDt" name="leaveEndDt"
               th:value="${leaveRes.leaveEndDt}" style="width:200px">
    </div>

        <div>
            <label for="leaveType">구분</label>
                <input type="text" id="leaveType" name="leaveType" class="form-control"
                       th:value="${leaveRes.leaveType}" readonly>
        </div>

        <div>
            <label for="leaveText">내용</label>
            <textarea id="leaveText" name="leaveText" class="form-control"
                      th:text="${leaveRes.leaveText}" readonly></textarea>
        </div>

        <div>
            <label for="appStatus">상태</label>
            <input type="text" id="appStatus" name="appStatus" class="form-control"
                   th:value="${leaveRes.appStatus}" readonly>
        </div>

        <div>
            <label for="rejectReason">사유</label>
            <textarea type="text" id="rejectReason" name="rejectReason" class="form-control"
                      th:text="${leaveRes.rejectReason}" readonly></textarea>
        </div>




        <hr class="my-4">

        <div class="row">
<!--            <div class="col">-->
<!--                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>-->
<!--            </div>-->

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/approval/leaveForm'"
                        th:onclick="|location.href='@{/approval/leaveForm}'|"
                        type="button">뒤로가기</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

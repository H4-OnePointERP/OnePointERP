<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>품의서 작성</title>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 800px;
        }
        span{
          color: red;
        }
    </style>
</head>
<body>
<div class="container">

    <h4 class="mb-3">품의서 등록</h4>

    <form action="/approval/loa" th:action ="@{/approval/loa}" method="post">
        <div>
            <label for="empName">작성자</label>
            <input type="text" id="empName" name="empName" class="form-control"
                   th:value="${loaReq.empName}" readonly>
        </div>

        <div>
            <label for="loaTitle">제목</label>
            <input type="text" id="loaTitle" name="loaTitle" class="form-control">
        </div>

        <div>
            <label for="loaText">내용</label>
            <textarea id="loaText" name="loaText" class="form-control"></textarea>
        </div>

        <div>
            <select th:name="approver">
                <option >결재자를 선택해주세요</option>
                <option th:each="approver : ${approverList}" th:value="${approver.APPROVERSEQ}" th:text="${approver.APPROVERNAME}"></option>
            </select>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/approval/loaForm'"
                        th:onclick="|location.href='@{/approval/loaForm}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

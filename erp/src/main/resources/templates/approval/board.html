<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 상세</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
  <div>
    <label for="id">게시글 ID</label>
    <input type="text" id="id" name="id" class="form-control"
           value="1" th:value="${board.id}" readonly>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           value="제목" th:value="${board.title}" readonly>
  </div>
  <div>
    <label for="content">본문</label>
    <textarea type="text" id="content" name="content" class="form-control"
              value="본문" th:value="${board.content}" th:text="${board.content}" readonly></textarea>
  </div>
  <div>
    <label for="date">날짜</label>
    <input type="text" id="date" name="date" class="form-control"
           value="날짜" th:value="${board.createdDate}" readonly>
  </div>
  <div>
    <hr>
    <h5>연관 게시글</h5>
    <table class="table">
      <thead>
      <tr>
        <th>제목</th>
        <th>날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="b : ${boardList}">
        <td><a href="board.html" th:href="@{|/board/${b.id}|}"
               th:text="${b.title}">제목</a></td>
        <td th:text="${b.createdDate}">날짜</td>
      </tr>
      </tbody>
    </table>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='boardList.html'"
              th:onclick="|location.href='@{/board}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>

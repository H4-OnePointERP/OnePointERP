<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
    span{
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>지출결의서 등록</h2>
  </div>

  <h4 class="mb-3">지출결의서 입력</h4>

  <form action="/approval/expenditure" th:action ="@{/approval/expenditure}" method="post">
    <div>
      <label for="empName">작성자</label>
      <input type="text" id="empName" name="empName" th:value="${expenditureReq.empName}" class="form-control" placeholder="작성자  " readonly>
    </div>
    <div>
      <label for="erTitle">제목</label> <span th:text="${expenditureReq.erTitle}"></span>
      <input type="text" id="erTitle" name="erTitle" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="approver">결재자</label> <span th:text="${expenditureReq.approver}"></span>
      <input type="text" id="approver" name="approver" class="form-control" placeholder="결재자를 선택해주세요">
    </div>

    <div>
      <label for="erDt">결제일자</label> <span th:text="${expenditureReq.erDt}"></span>
      <input type="text" id="erDt" name="erDt" class="form-control" placeholder="결제일자를 입력하세요"></input>
    </div>
    <div>
      <label for="erText">사용내용</label> <span th:text="${expenditureReq.erText}"></span>
      <input type="text" id="erText" name="erText" class="form-control" placeholder="사용내역을 입력하세요">
    </div>
    <div>
      <label for="erAmount">금액</label> <span th:text="${expenditureReq.erAmount}"></span>
      <input type="text" id="erAmount" name="erAmount" class="form-control" placeholder="금액을 입력하세요">
    </div>



    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">지출결의서 등록</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/approval/expenditureForm.html'"
                th:onclick="|location.href='@{/approval/expenditureForm}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
    span{
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시판 등록</h2>
  </div>

  <h4 class="mb-3">게시글 입력</h4>

  <form action="board.html" th:action method="post">
    <div>
      <label for="title">제목</label> <span th:text="${valid_title}"></span>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
    </div>

    <div>
      <label for="content">본문</label> <span th:text="${valid_content}"></span>
      <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='boardList.html'"
                th:onclick="|location.href='@{/board}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>

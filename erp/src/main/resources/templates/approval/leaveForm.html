<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>휴가계획서 작성</title>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 800px;
        }
        span{
          color: red;
        }
        div {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="container">

    <h4 class="mb-3">휴가계획서 등록</h4>

    <form action="/approval/leave" th:action ="@{/approval/leave}" method="post">
        <div>
            <label for="empName">작성자</label>
            <input type="text" id="empName" name="empName" class="form-control"
                   th:value="${leaveReq.empName}" readonly>
        </div>

        <div>
            <select th:name="approver">
                <option >결재자를 선택해주세요</option>
                <option th:each="approver : ${approverList}" th:value="${approver.APPROVERSEQ}" th:text="${approver.APPROVERNAME}"></option>
            </select>
        </div>

        <div>
            <label for="leaveStDt">휴가 시작 날짜</label>
            <input type="text" id="leaveStDt" name="leaveStDt" style="width:200px"> ~
            <label for="leaveEndDt">휴가 종료 날짜</label>
            <input type="text" id="leaveEndDt" name="leaveEndDt" style="width:200px">
        </div>

        <div>
            구분
                <input type="radio" name="leaveType" value="연차">연차
                <input type="radio" name="leaveType" value="월차">월차
                <input type="radio" name="leaveType" value="반차">반차
        </div>

        <div>
            <label for="leaveText">내용</label>
            <textarea id="leaveText" name="leaveText" class="form-control"></textarea>
        </div>




        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/approval/leaveForm'"
                        th:onclick="|location.href='@{/approval/leaveForm}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

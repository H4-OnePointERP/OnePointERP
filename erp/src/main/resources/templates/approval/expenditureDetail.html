<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>지출결의서 상세페이지</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
  <div>
    <label for="empName">작성자</label>
    <input type="text" id="empName" name="empName" class="form-control"
           value="작성자" th:value="${expenditureRes.empName}" readonly>
  </div>
  <div>
    <label for="createdDt">작성날짜</label>
    <input type="text" id="createdDt" name="createdDt" class="form-control"
           value="2023/08/23" th:value="${expenditureRes.createdDt}" readonly>
  </div>
  <div>
    <label for="erTitle">제목</label>
    <input type="text" id="erTitle" name="erTitle" class="form-control"
           value="제목" th:value="${expenditureRes.erTitle}" readonly>
  </div>
  <div>
    <label for="approver">결재자</label>
    <input type="text" id="approver" name="approver" class="form-control"
              value="결재자" th:value="${expenditureRes.approver}" readonly></input>
  </div>
  <div>
    <label for="erDt">결제일</label>
    <input type="text" id="erDt" name="erDt" class="form-control"
           value="결제일자" th:value="${expenditureRes.erDt}" readonly>
  </div>
  <div>
    <label for="erText">사용내용</label>
    <input type="text" id="erText" name="erText" class="form-control"
           value="사용내용" th:value="${expenditureRes.erText}" readonly>
  </div>
  <div>
    <label for="erAmount">금액</label>
    <input type="text" id="erAmount" name="erAmount" class="form-control"
           value="금액" th:value="${expenditureRes.erAmount}" readonly>
  </div>
  <div>
    <label for="appStatus">상태</label>
    <input type="text" id="appStatus" name="appStatus" class="form-control"
           value="상태" th:value="${expenditureRes.appStatus}" readonly>
  </div>
  <div>
    <label for="rejectReason">사유</label>
    <input type="text" id="rejectReason" name="rejectReason" class="form-control"
           value="사유" th:value="${expenditureRes.rejectReason}" readonly>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='approvalList.html'"
              th:onclick="|location.href='@{/approval/approvalList}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>

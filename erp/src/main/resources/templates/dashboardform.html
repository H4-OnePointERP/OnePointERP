<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row d-flex align-items-center" style="margin-top: 25%">
        <div class="col-3 bg-light p-3 border align-items-center" style="width: 30%; height: 200%; background-color: #C6CDDE; margin: 1% 1% 1%; display: flex; justify-content: center">
            <div>
                <div>
                    <h1 style="text-align: center;">결재</h1>
                    <h1 style="text-align: center;">미완료</h1>
                    <h1 style="text-align: center;">건수</h1>
                </div>
                <div style="margin-top: 65%">
                    <h1 th:text="${result.pendingApprovalCount}+'건'"></h1>
                </div>
            </div>
        </div>
        <div class="col-3 bg-light p-3 border align-items-center" style="width: 30%; height: 100%; background-color: #C6CDDE; margin:  1% 1% 1%; display: flex; justify-content: center">
            <div>
                <div>
                    <h1 style="text-align: center;">승인</h1>
                    <h1 style="text-align: center;">대기</h1>
                    <h1 style="text-align: center;">건수</h1>
                </div>
                <div style="margin-top: 100%">
                    <h1 th:text="${result.waitingApprovalCount}+'건'"></h1>
                </div>
            </div>
        </div>
        <div class="col-3 bg-light p-3 border align-items-center" style="width: 30%; height: 100%; background-color: #C6CDDE; margin:  1% 1% 1%; display: flex; justify-content: center">
            <div>
                <div>
                    <h1 style="text-align: center;">반려</h1>
                    <h1 style="text-align: center;">결재</h1>
                    <h1 style="text-align: center;">건수</h1>
                </div>
                <div style="margin-top: 100%">
                    <h1 th:text="${result.rejectedApprovalCount}+'건'"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
</body>
</html>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>품의서 작성</title>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 800px;
          height : 800px;
        }
        span{
          color: red;
        }
        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">

    <h4 class="mb-3">품의서 상세</h4>

    <form action="board.html" th:action method="post">
        <div>
            <label for="author">작성자</label> <span th:text="${valid_title}"></span>
            <input type="text" id="author" name="author" class="form-control" placeholder="진은혜" readonly>
        </div>

        <div>
            <label for="date">날짜</label> <span th:text="${valid_title}"></span>
            <input type="text" id="date" name="date" class="form-control" placeholder="2023/08/28" readonly>
        </div>

        <div>
            <label for="title">제목</label> <span th:text="${valid_title}"></span>
            <input type="text" id="title" name="title" class="form-control"
                   value="결재 해주세요" th:value="${title}" readonly>
        </div>

        <div>
            <label for="content">내용</label> <span th:text="${valid_content}"></span>
            <textarea id="content" name="content" class="form-control"
                      value="이렇게 하는게 맞나요" th:value="${leave_reason}" readonly></textarea>
        </div>

        <div>
            <label for="approver">결재자</label> <span th:text="${valid_content}"></span>
            <input type="text" id="approver" name="approver" class="form-control" placeholder="정혜미" readonly>
        </div>

        <div>
            <label for="status">상태</label> <span th:text="${valid_title}"></span>
            <input type="text" id="status" name="status" class="form-control"
                   value="반려" th:value="${status}" readonly>
        </div>

        <div>
            <label for="status">사유</label> <span th:text="${valid_title}"></span>
            <textarea type="text" id="reason" name="reason" class="form-control"
                      value="제대로 써와" th:value="${reason}" readonly></textarea>
        </div>


        <hr class="my-4">

        <div class="row">
<!--            <div class="col">-->
<!--                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>-->
<!--            </div>-->

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boardList.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">뒤로가기</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

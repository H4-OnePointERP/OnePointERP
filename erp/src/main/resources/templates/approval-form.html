<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: #5a626a; max-width: 800px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
<form>
    <div class="py-lg-5 text-center" style="margin-bottom: 30px">
        <h2 style="color: #ffffff">결제 종류 선택</h2>
    </div>
    <div style=" display: flex; justify-content: center; margin-bottom: 20px;">
        <div class="form-check form-check-inline" style="font-size: 30px; color: #ffffff; margin-right: 30px" >
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">지출결의서</label>
    </div>
        <div class="form-check form-check-inline" style="font-size: 30px; color: #ffffff; margin-right: 30px">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">품의서</label>
        </div>
        <div class="form-check form-check-inline" style="font-size: 30px; color: #ffffff; margin-right: 30px">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">휴가계획서</label>
        </div>
    </div>
    <br/>
    <br/>
    <div style="display: flex; justify-content: right;">
    <button type="submit" class="btn btn-light btn-lg" style="margin-bottom: 20px; margin-right: 20px;">선택</button>
    </div>
</form>
</div>
</body>
</html>

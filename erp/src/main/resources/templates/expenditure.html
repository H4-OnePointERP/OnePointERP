<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>지출결의서 상세페이지</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
  <div>
    <label for="name">작성자</label>
    <input type="text" id="name" name="name" class="form-control"
           value="작성자" th:value="${expenditure.name}" readonly>
  </div>
  <div>
    <label for="create_dt">작성날짜</label>
    <input type="text" id="create_dt" name="create_dt" class="form-control"
           value="2023/08/23" th:value="${expenditure.create_dt}" readonly>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           value="제목" th:value="${expenditure.title}" readonly>
  </div>
  <div>
    <label for="approver">결재자</label>
    <input type="text" id="approver" name="approver" class="form-control"
              value="결재자" th:value="${expenditure.approver}" readonly></input>
  </div>
  <div>
    <label for="payment_dt">결제일</label>
    <input type="text" id="payment_dt" name="payment_dt" class="form-control"
           value="결제일자" th:value="${expenditure.payment_dt}" readonly>
  </div>
  <div>
    <label for="text">사용내용</label>
    <input type="text" id="text" name="text" class="form-control"
           value="사용내용" th:value="${expenditure.text}" readonly>
  </div>
  <div>
    <label for="amount">금액</label>
    <input type="text" id="amount" name="amount" class="form-control"
           value="금액" th:value="${expenditure.amount}" readonly>
  </div>
  <div>
    <label for="status">상태</label>
    <input type="text" id="status" name="status" class="form-control"
           value="상태" th:value="${expenditure.status}" readonly>
  </div>
  <div>
    <label for="reason">사유</label>
    <input type="text" id="reason" name="reason" class="form-control"
           value="사유" th:value="${expenditure.reason}" readonly>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='approvalList.html'"
              th:onclick="|location.href='@{/approval}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>

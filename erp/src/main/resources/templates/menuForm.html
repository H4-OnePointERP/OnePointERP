<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        span{
            color: red;
        }
    </style>
</head>
<body class="bg-light" style="display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
<div class="container-fluid" style="display: flex; flex-direction: column; align-items: center;">
    <h1 th:text="${name}"></h1>
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">전자결재관리</li>
        <li class="list-group-item"><a href="/approval/register" target="main">결재등록</a></li>
        <li class="list-group-item">결재승인대기</li>
        <li class="list-group-item">결재현황</li>
        <button onclick="logout()">로그아웃</button>
    </ul>
</div>

<script>
    // 로그아웃 함수를 정의합니다
    function logout() {
        // 로그아웃 도메인으로 이동합니다
        window.location.href = "/logout";
    }
</script>
</body>

</html>

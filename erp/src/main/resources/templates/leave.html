<!DOCTYPE HTML>
<html>
<head>
    <title>휴가계획서 작성</title>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 800px;
        }
        span{
          color: red;
        }
        div {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="container">

    <h4 class="mb-3">휴가계획서 등록</h4>

    <form action="board.html" th:action method="post">
        <div>
            <label for="author">작성자</label> <span th:text="${valid_title}"></span>
            <input type="text" id="author" name="author" class="form-control" placeholder="진은혜" readonly>
        </div>

        <div>
            <label for="approver">결재자</label> <span th:text="${valid_content}"></span>
            <input type="text" id="approver" name="approver" class="form-control" placeholder="정혜미" readonly>
        </div>

        <div>
            <label for="leave">휴가 날짜</label> <span th:text="${valid_date}"></span>
            <input type="date" id="leave_st" name="leave_st" style="width:200px"> ~
            <input type="date" id="leave_end" name="leave_end" style="width:200px">
        </div>

        <div>
            <label for="type">구분</label> <span th:text="${valid_title}"></span>
                <input type="radio" name="type" value="연차">연차
                <input type="radio" name="type" value="월차">월차
                <input type="radio" name="type" value="반차">반차
        </div>

        <div>
            <label for="content">내용</label> <span th:text="${valid_content}"></span>
            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>




        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boardList.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

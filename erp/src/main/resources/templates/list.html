<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 800px">
  <div class="py-5 text-center">
    <h2>게시판 목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addBoard.html'"
              th:onclick="|location.href='@{/board/add}'|" type="button">게시판 등록</button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>제목</th>
        <th>날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td><a href="board.html" th:href="@{|/board/${board.id}|}"
               th:text="${board.title}">제목</a></td>
        <td th:text="${board.createdDate}">날짜</td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
